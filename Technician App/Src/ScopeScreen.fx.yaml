                    BorderColor: =RGBA(0, 0, 0, 1)
                    BorderStyle: =BorderStyle.Solid
                    DataField: ="crd59_manuallyscopeofwork"
                    Default: =ThisItem.CustomScopeofWork
                    DisplayMode: =Parent.DisplayMode
                    DisplayName: =DataSourceInfo([@LeadInformations],DataSourceInfo.DisplayName,"shlrf_customscopeofwork")
                    Fill: =RGBA(0, 0, 0, 0)
                    Height: =50
                    MaxLength: =DataSourceInfo([@LeadInformations], DataSourceInfo.MaxLength,"shlrf_customscopeofwork")
                    Required: =false
                    Update: =IntxtManuallyScopeofwork.Text
                    Width: =Parent.Width
                    X: =0
                    Y: =2
                    ZIndex: =1

                    lblManuallyScopeofwork As label:
                        AutoHeight: =true
                        Color: =RGBA(0, 0, 0, 1)
                        Font: =Font.Arial
                        Height: =48
                        Size: =If(Parent.Width<358,14,Parent.Width>358,16,14)
                        Text: ="Custom Scope of work(Manually Entered)"
                        Width: =Parent.Width - 60
                        X: =30
                        Y: =10
                        ZIndex: =1

                    IntxtManuallyScopeofwork As text:
                        BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                        Default: =Parent.Default
                        DelayOutput: =true
                        DisplayMode: =Parent.DisplayMode
                        Font: =Font.Arial
                        Height: =50
                        HoverBorderColor: =RGBA(0, 0, 0, 1)
                        HoverFill: =RGBA(0, 0, 0, 0)
                        MaxLength: =Parent.MaxLength
                        PaddingLeft: =5
                        RadiusBottomLeft: =0
                        RadiusBottomRight: =0
                        RadiusTopLeft: =0
                        RadiusTopRight: =0
                        Size: =If(Parent.Width<358,14,Parent.Width>358,16,14)
                        Tooltip: =Parent.DisplayName
                        Width: =Parent.Width - 60
                        X: =30
                        Y: =lblManuallyScopeofwork.Y + lblManuallyScopeofwork.Height + 5
                        ZIndex: =2

                    ErrorMessageManuallyScopeofwork As label:
                        AutoHeight: =true
                        Height: =10
                        Live: =Live.Assertive
                        PaddingBottom: =0
                        PaddingLeft: =0
                        PaddingRight: =0
                        PaddingTop: =0
                        Size: =24
                        Text: =Parent.Error
                        Visible: =Parent.DisplayMode=DisplayMode.Edit
                        Width: =Parent.Width - 60
                        X: =30
                        Y: =IntxtManuallyScopeofwork.Y + IntxtManuallyScopeofwork.Height
                        ZIndex: =3

                    StarVisibleManuallyScopeofwork As label:
                        Align: =Align.Center
                        Height: =lblManuallyScopeofwork.Height
                        Size: =21
                        Text: ="*"
                        Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                        Width: =30
                        Wrap: =false
                        Y: =lblManuallyScopeofwork.Y
                        ZIndex: =4

            ctnButtonSS As groupContainer.verticalAutoLayoutContainer:
                AlignInContainer: =AlignInContainer.SetByContainer
                DropShadow: =DropShadow.None
                FillPortions: =0
                Height: =60
                LayoutAlignItems: =LayoutAlignItems.Center
                LayoutGap: =20
                LayoutJustifyContent: =LayoutJustifyContent.Center
                LayoutMinHeight: =100
