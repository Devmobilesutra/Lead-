            Fill: =RGBA(255, 255, 255, 1)
            FillPortions: =0
            Height: =Parent.Height-ctnHeaderSS.Height-ctnUserHeaderSS.Height-60
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutDirection: =LayoutDirection.Vertical
            LayoutMinHeight: =Parent.Height-ctnHeaderSS.Height-ctnUserHeaderSS.Height
            LayoutMinWidth: =Parent.Width-40
            LayoutMode: =LayoutMode.Auto
            LayoutOverflowY: =LayoutOverflow.Scroll
            ZIndex: =7

            ctnProgressbarSS As groupContainer.manualLayoutContainer:
                AlignInContainer: =AlignInContainer.SetByContainer
                FillPortions: =0
                Height: =136
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                Width: =Parent.Width/1.04
                X: =87
                Y: =77
                ZIndex: =1

                CircleStep1SS As circle:
                    Fill: =If(VarIndicator=true,Color.Green,Color.Red)
                    Height: =If(Parent.Width<378,20,Parent.Width<500,30,40)
                    Width: =If(Parent.Width<378,20,Parent.Width<500,30,40)
                    X: =If(Parent.Width<378,Parent.Width/8,Parent.Width<500,Parent.Width/7,Parent.Width/6)
                    Y: =If(Parent.Width<378,40,Parent.Width<500,30,30)
                    ZIndex: =1

                CircleStep2SS As circle:
                    Fill: =If(VarIndicator=true,Color.Green,Color.Red)
                    Height: =If(Parent.Width<378,20,Parent.Width<500,30,40)
                    Width: =If(Parent.Width<378,20,Parent.Width<500,30,40)
                    X: =IconLine1SS.X+IconLine1SS.Width
                    Y: =If(Parent.Width<378,40,Parent.Width<500,30,30)
                    ZIndex: =2

                CircleStep3SS As circle:
                    Fill: =If(VarIndicatorSS=true,Color.Green,Color.Red)
                    Height: =If(Parent.Width<378,20,Parent.Width<500,30,40)
                    Width: =If(Parent.Width<378,20,Parent.Width<500,30,40)
                    X: =IconLine2SS.X+IconLine2SS.Width
                    Y: =If(Parent.Width<378,40,Parent.Width<500,30,30)
                    ZIndex: =3

                CircleStep4SS As circle:
                    Fill: =Color.Red
                    Height: =If(Parent.Width<378,20,Parent.Width<500,30,40)
                    Width: =If(Parent.Width<378,20,Parent.Width<500,30,40)
                    X: =IconLine3SS.X+IconLine3SS.Width
                    Y: =If(Parent.Width<378,40,Parent.Width<500,30,30)
                    ZIndex: =4

                CircleStep5SS As circle:
                    Fill: =Color.Red
                    Height: =If(Parent.Width<378,20,Parent.Width<500,30,40)
                    Width: =If(Parent.Width<378,20,Parent.Width<500,30,40)
                    X: =IconLine4SS.X+IconLine4SS.Width
                    Y: =If(Parent.Width<378,40,Parent.Width<500,30,30)
                    ZIndex: =5

                IconTick1SS As icon.Check:
                    Color: =If(VarIndicator=true,Color.White,Color.Red)
                    Height: =If(Parent.Width<378,18,Parent.Width<500,20,25)
                    Icon: =Icon.Check
                    OnSelect: =
                    Width: =If(Parent.Width<378,18,Parent.Width<500,20,25)
                    X: =CircleStep1SS.X+(CircleStep1SS.Width/4.2)
                    Y: |-
                        =//If(Parent.Width<378,Circle1.Height/2,Parent.Width<500,Circle1.Height/2,Circle1.Height/2)
                        CircleStep1SS.Y+CircleStep1SS.Height/6
                    ZIndex: =6

                IconTick2SS As icon.Check:
                    Color: =If(VarIndicator=true,Color.White,Color.Red)
                    Height: =If(Parent.Width<378,18,Parent.Width<500,20,25)
                    Icon: =Icon.Check
                    OnSelect: =
                    Width: =If(Parent.Width<378,18,Parent.Width<500,20,25)
                    X: =CircleStep2SS.X+(CircleStep2SS.Width/4.2)
                    Y: |-
                        =//If(Parent.Width<378,40,Parent.Width<500,40,32)
                        CircleStep2SS.Y+CircleStep2SS.Height/6
                    ZIndex: =7

                IconTick3SS As icon.Check:
                    Color: =If(VarIndicatorSS=true,Color.White,Color.Red)
                    Height: =If(Parent.Width<378,18,Parent.Width<500,20,25)
                    Icon: =Icon.Check
                    OnSelect: =
                    Width: =If(Parent.Width<378,18,Parent.Width<500,20,25)
                    X: =CircleStep3SS.X+(CircleStep3SS.Width/4.2)
                    Y: |-
                        =//If(Parent.Width<378,40,Parent.Width<500,42,32)
                        CircleStep2SS.Y+CircleStep2SS.Height/6
                    ZIndex: =8

                IconTick4SS As icon.Check:
                    Color: =Color.Red
                    Height: =If(Parent.Width<378,18,Parent.Width<500,20,25)
                    Icon: =Icon.Check
                    OnSelect: =
                    Visible: =false
                    Width: =If(Parent.Width<378,18,Parent.Width<500,20,25)
                    X: =CircleStep4SS.X+(CircleStep4SS.Width/4.2)
                    Y: |-
                        =//If(Parent.Width<378,40,Parent.Width<500,42,32)
                        CircleStep2SS.Y+CircleStep2SS.Height/6
                    ZIndex: =9

                IconTick5SS As icon.Check:
                    Color: =Color.Red
                    Height: =If(Parent.Width<378,18,Parent.Width<500,20,25)
                    Icon: =Icon.Check
                    OnSelect: =
                    Visible: =false
                    Width: =If(Parent.Width<378,18,Parent.Width<500,20,25)
                    X: =CircleStep5SS.X+(CircleStep5SS.Width/4.2)
                    Y: |-
                        =//If(Parent.Width<378,40,Parent.Width<500,42,32)
                        CircleStep2SS.Y+CircleStep2SS.Height/6
                    ZIndex: =10

                IconLine1SS As icon.HorizontalLine:
                    Color: =If(VarIndicator=true,Color.Green,Color.DarkGray)
                    Height: =51
                    Icon: =Icon.HorizontalLine
                    Width: =If(Parent.Width<440,40,Parent.Width<500,55,70)
                    X: =CircleStep1SS.X+CircleStep1SS.Width
                    Y: =22
                    ZIndex: =11

                IconLine2SS As icon.HorizontalLine:
                    Color: =If(VarIndicatorUS=true,Color.Green,Color.DarkGray)
                    Height: =51
                    Icon: =Icon.HorizontalLine
                    Width: =If(Parent.Width<440,40,Parent.Width<500,55,70)
                    X: =CircleStep2SS.X+CircleStep2SS.Width
                    Y: =22
                    ZIndex: =12

                IconLine3SS As icon.HorizontalLine:
                    Color: =Color.DarkGray
                    Height: =51
                    Icon: =Icon.HorizontalLine
                    Width: =If(Parent.Width<440,40,Parent.Width<500,55,70)
                    X: =CircleStep3SS.X+CircleStep3SS.Width
                    Y: =22
                    ZIndex: =13

                IconLine4SS As icon.HorizontalLine:
                    Color: =Color.DarkGray
                    Height: =51
                    Icon: =Icon.HorizontalLine
                    Width: =If(Parent.Width<440,40,Parent.Width<500,55,70)
                    X: =CircleStep4SS.X+CircleStep4SS.Width
                    Y: =22
                    ZIndex: =14

                lblStep1SS As label:
                    Font: =Font.Arial
                    Height: =30
                    Size: =If(Parent.Width<378,11,Parent.Width<500,12,14)
                    Text: ="Step 1"
                    Width: =Parent.Width/6
                    X: |-
                        =//If(Parent.Width<378,Parent.Width/8,Parent.Width<500,Parent.Width/7,Parent.Width/4)
                        CircleStep1SS.X-CircleStep1SS.Width/3
                    Y: =CircleStep1SS.Y+CircleStep1SS.Height+20
                    ZIndex: =15

                lblStep2SS As label:
                    Font: =Font.Arial
                    Height: =30
                    Size: =If(Parent.Width<378,11,Parent.Width<500,12,14)
                    Text: ="Step 2"
                    Width: =Parent.Width/6
                    X: =CircleStep2SS.X-CircleStep2SS.Width/3
                    Y: =CircleStep1SS.Y+CircleStep1SS.Height+20
                    ZIndex: =16

                lblStep3SS As label:
                    Font: =Font.Arial
                    Height: =30
                    Size: =If(Parent.Width<378,11,Parent.Width<500,12,14)
                    Text: ="Step 3"
                    Width: =Parent.Width/6
                    X: =CircleStep3SS.X-CircleStep3SS.Width/3
                    Y: =CircleStep1SS.Y+CircleStep1SS.Height+20
                    ZIndex: =17

                lblStep4SS As label:
                    Font: =Font.Arial
                    Height: =30
                    Size: =If(Parent.Width<378,11,Parent.Width<500,12,14)
                    Text: ="Step 4"
                    Width: =Parent.Width/6
                    X: =CircleStep4SS.X-CircleStep4SS.Width/3
                    Y: =CircleStep1SS.Y+CircleStep1SS.Height+20
                    ZIndex: =18

                lblStep5SS As label:
                    Font: =Font.Arial
                    Height: =30
                    Size: =If(Parent.Width<378,11,Parent.Width<500,12,14)
                    Text: ="Step 5"
                    Width: =Parent.Width/6
                    X: =CircleStep5SS.X-CircleStep5SS.Width/3
                    Y: =CircleStep1SS.Y+CircleStep1SS.Height+20
                    ZIndex: =19

            ScopeInfoForm As form:
                DataSource: =LeadInformations
                FillPortions: =0
                Height: =Scope.Height+ScopeOfWork.Height+ManuallyScopeOfWork.Height+80
                Item: =VarFormMode
                LayoutMinHeight: =250
                LayoutMinWidth: =400
                Width: =620
                Y: =252
                ZIndex: =2

                Scope As typedDataCard.comboBoxEditCard:
                    BorderColor: =RGBA(0, 0, 0, 1)
                    BorderStyle: =BorderStyle.Solid
                    DataField: ="crd59_Scope"
                    Default: =ThisItem.PrimaryScopeofWorkLID
                    DisplayMode: =Parent.DisplayMode
                    DisplayName: =DataSourceInfo([@LeadInformations],DataSourceInfo.DisplayName,"shlrf_PrimaryScopeofWorkLID")
                    Fill: =RGBA(0, 0, 0, 0)
                    Height: =50
                    Required: =false
                    Update: =intxtScope.Selected
                    Width: =Parent.Width
                    X: =0
                    Y: =0
                    ZIndex: =1

                    lblScope As label:
                        AutoHeight: =true
                        Color: =RGBA(0, 0, 0, 1)
                        Font: =Font.Arial
                        Height: =48
                        Size: =If(Parent.Width<358,14,Parent.Width>358,16,14)
                        Text: |-
                            =//Parent.DisplayName
                            "Scope"
                        Width: =Parent.Width - 60
                        Wrap: =false
                        X: =30
                        Y: =10
                        ZIndex: =1

                    intxtScope As combobox:
                        BorderColor: =If(IsBlank(Parent.Error),Color.Black, Color.Red)
                        ChevronBackground: =RGBA(0, 0, 0, 1)
                        ChevronHoverBackground: =Color.Black
                        DefaultSelectedItems: =Parent.Default
                        DisplayFields: =["shlrf_primaryscopeofworkname"]
                        DisplayMode: =Parent.DisplayMode
                        FocusedBorderThickness: =2
                        Font: =Font.Arial
                        Height: =50
                        HoverBorderColor: =
                        HoverFill: =RGBA(0, 0, 0, 0)
                        InputTextPlaceholder: ="Search Scope of work"
                        IsSearchable: =false
                        Items: =' PrimaryScopeofWorks'
                        PaddingLeft: =If(Self.DisplayMode = DisplayMode.Edit, 5, 0)
                        PressedFill: =RGBA(0, 0, 0, 1)
                        SearchFields: =["shlrf_primaryscopeofworkname"]
                        SearchItems: =[]
                        SelectionFill: =RGBA(0, 0, 0, 1)
                        SelectMultiple: =false
                        Size: =If(Parent.Width<358,14,Parent.Width>358,16,14)
                        Tooltip: =Parent.DisplayName
                        Width: =Parent.Width - 60
                        X: =30
                        Y: =lblScope.Y + lblScope.Height + 5
                        ZIndex: =2

                    ErrorMessageScope As label:
                        AutoHeight: =true
                        Height: =10
                        Live: =Live.Assertive
                        PaddingBottom: =0
                        PaddingLeft: =0
                        PaddingRight: =0
                        PaddingTop: =0
                        Size: =24
                        Text: =Parent.Error
                        Visible: =Parent.DisplayMode=DisplayMode.Edit
                        Width: =Parent.Width - 60
                        X: =30
                        Y: =intxtScope.Y + intxtScope.Height
                        ZIndex: =3

                    StarVisibleScope As label:
                        Align: =Align.Center
                        Height: =lblScope.Height
                        Size: =21
                        Text: ="*"
                        Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                        Width: =30
                        Wrap: =false
                        Y: =lblScope.Y
                        ZIndex: =4

                ScopeOfWork As typedDataCard.comboBoxEditCard:
                    BorderStyle: =BorderStyle.Solid
                    DataField: ="crd59_ScopeOfWorkLID"
                    Default: =ThisItem.SecondaryScopeofWorkLID
                    DisplayMode: =Parent.DisplayMode
                    DisplayName: =DataSourceInfo([@LeadInformations],DataSourceInfo.DisplayName,"shlrf_PrimaryScopeofWorkLID")
                    Fill: =RGBA(0, 0, 0, 0)
                    Height: =50
                    Required: =false
                    Update: =IntxtScopeofwork.Selected
                    Width: =Parent.Width
                    X: =0
                    Y: =1
                    ZIndex: =1

                    lblScopeofwork As label:
                        AutoHeight: =true
                        Color: =RGBA(0, 0, 0, 1)
                        Font: =Font.Arial
                        Height: =48
                        Size: =If(Parent.Width<358,14,Parent.Width>358,16,14)
                        Text: ="Scope of work"
                        Width: =Parent.Width - 60
                        Wrap: =false
                        X: =30
                        Y: =10
                        ZIndex: =1

                    IntxtScopeofwork As combobox:
                        BorderColor: =If(IsBlank(Parent.Error), Color.Black, Color.Red)
                        ChevronBackground: =RGBA(0, 0, 0, 1)
                        ChevronHoverBackground: =Color.Black
                        DefaultSelectedItems: =Parent.Default
                        DisplayFields: =["shlrf_secondaryscopeofworkname"]
                        DisplayMode: =Parent.DisplayMode
                        FocusedBorderThickness: =2
                        Font: =Font.Arial
                        Height: =50
                        HoverFill: =RGBA(0, 0, 0, 0)
                        IsSearchable: =false
                        Items: =Filter(SecondaryScopeofWorks,PrimaryScopeofWorkLID.'PrimaryScopeofWorkName '=intxtScope.Selected.'PrimaryScopeofWorkName ')
                        PaddingLeft: =If(Self.DisplayMode = DisplayMode.Edit, 5, 0)
                        SearchFields: =["shlrf_secondaryscopeofworkname"]
                        SearchItems: =[]
                        SelectionFill: =RGBA(0, 0, 0, 1)
                        SelectMultiple: =false
                        Size: =If(Parent.Width<358,14,Parent.Width>358,16,14)
                        Tooltip: =Parent.DisplayName
                        Width: =Parent.Width - 60
                        X: =30
                        Y: =lblScopeofwork.Y + lblScopeofwork.Height + 5
                        ZIndex: =2

                    ErrorMessageScopeofwork As label:
                        AutoHeight: =true
                        Height: =10
                        Live: =Live.Assertive
                        PaddingBottom: =0
                        PaddingLeft: =0
                        PaddingRight: =0
                        PaddingTop: =0
                        Size: =24
                        Text: =Parent.Error
                        Visible: =Parent.DisplayMode=DisplayMode.Edit
                        Width: =Parent.Width - 60
                        X: =30
                        Y: =IntxtScopeofwork.Y + IntxtScopeofwork.Height
                        ZIndex: =3

                    StarVisibleScopeofwork As label:
                        Align: =Align.Center
                        Height: =lblScopeofwork.Height
                        Size: =21
                        Text: ="*"
                        Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                        Width: =30
                        Wrap: =false
                        Y: =lblScopeofwork.Y
                        ZIndex: =4

