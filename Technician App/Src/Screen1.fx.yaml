Screen1 As screen:

    "glryLeadsSLS_1 As gallery.'BrowseLayout_Vertical_ThreeTextVariant_ver4.0'":
        Fill: =RGBA(237, 237, 237, 1)
        Height: =Parent.Height
        Items: |-
            =//Sort
            LeadInformations
        Layout: =Layout.Vertical
        TemplatePadding: =0
        TemplateSize: =210
        Visible: |
            =//ThisItem.IsSelected && locInfoExpanded
            true
        Width: =Parent.Width
        X: =10
        Y: =54
        ZIndex: =1

        Separator3_2 As rectangle:
            BorderColor: =RGBA(149, 149, 149, 1)
            BorderThickness: =2
            Fill: =RGBA(255, 255, 255, 1)
            Height: =Parent.TemplateHeight/1.08
            HoverFill: =RGBA(0, 0, 0, 0)
            OnSelect: |-
                =//Navigate(ViewLeadScreen);
                Set(VarFormMode,Defaults(LeadInformations));
            PressedFill: =RGBA(255, 0, 0, 1)
            Width: =If(Parent.Width<378,Parent.Width/1.07,Parent.Width<500,Parent.Width/1.07,Parent.Width/1.03)
            X: =1
            Y: =10
            ZIndex: =1

        Body1_19 As label:
            Height: =25
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =If(Parent.Width<378,10,Parent.Width<500,12,14)
            Text: =ThisItem.'ZipCode '
            VerticalAlign: =VerticalAlign.Top
            Width: =434
            X: =135
            Y: =Body1_18.Y
            ZIndex: =9

        Body1_18 As label:
            FontWeight: =FontWeight.Semibold
            Height: =25
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =If(Parent.Width<378,10,Parent.Width<500,12,14)
            Text: |-
                ="Pincode :"
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.Width/4
            X: =10
            Y: =Body1_16.Y+Body1_16.Height
            ZIndex: =10

        lblDateValueSLS_1 As label:
            Height: =25
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =If(Parent.Width<378,10,Parent.Width<500,12,14)
            Text: =ThisItem.'Created On'
            VerticalAlign: =VerticalAlign.Top
            Width: =408
            X: =265
            Y: =lblDateCSLS_1.Y
            ZIndex: =11

        lblDateCSLS_1 As label:
            FontWeight: =FontWeight.Semibold
            Height: =25
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =If(Parent.Width<378,10,Parent.Width<500,12,14)
            Text: |-
                ="Date Created :"
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.Width/2.5
            X: =10
            Y: =Body1_18.Height+Body1_18.Y
            ZIndex: =12

        lblPriceSLS_1 As label:
            Height: =20
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =If(Parent.Width<378,9,Parent.Width<500,12,14)
            Text: |-
                =//"Sold Incentives $ : "&  " " & 0
                "Price:" & " " & 0
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.Width/2.55
            X: =If(Parent.Width<500,lblTitleTotalIncentivesSLS_1.X,Parent.Width/1.8)
            Y: =If(Parent.Width>500,lblTitleTotalIncentivesSLS_1.Y,lblTitleTotalIncentivesSLS_1.Y+lblTitleTotalIncentivesSLS_1.Height)
            ZIndex: =13

        lblTitleTotalIncentivesSLS_1 As label:
            Height: =20
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =If(Parent.Width<378,9,Parent.Width<500,12,14)
            Text: |
                =If(VarFutureIncetives = true,
                "Potential Future Incentives $ :" & " " & "0",
                          VarSoldIncetives=true,"Sold Incentives $:" & " " & "0",
                          VarTotalIncentives=true,"Total Incentives $:" & " "& "0")
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.Width/1.8
            X: =10
            Y: =lblEstimateNumberSLS_1.Height+lblEstimateNumberSLS_1.Y
            ZIndex: =14

        btnSubmittedLeadSLS_1 As button:
            Fill: =RGBA(0, 0, 0, 0)
            Height: =Separator3_2.Height
            HoverColor: =RGBA(0, 0, 0, 0)
            HoverFill: =RGBA(0, 0, 0, 0)
            OnSelect: |-
                =//Navigate(ViewLeadScreen);
                Set(VarFormMode,Defaults(LeadInformations));
                Set(VarBackColor,true);
                Navigate([@ViewDetailsScreen],ScreenTransition.None,{contractNumber:ThisItem.'ContractNumber ',BuildingName:ThisItem.'BuildingName ',Address:ThisItem.Address,Zipcode:ThisItem.'ZipCode ',UnitCount:ThisItem.NumberofUnits,UnitDescription:ThisItem.UnitDescription,Scope:ThisItem.PrimaryScopeofWorkLID,ScopeOfWork:ThisItem.SecondaryScopeofWorkLID,CustomScope:ThisItem.CustomScopeofWork,unitdown:ThisItem.IsUnitDown,AdditionalExpensesRequired:ThisItem.AdditionalExpensesRequired,CommunicatedtoCustomer:ThisItem.CommunicatedToCustomer,EstimatedHours:ThisItem.'EstimatedHours ',Material:ThisItem.Notes,travelRequired:ThisItem.TravelRequired//LeadImage:ThisItem.LeadImages
                }
                );
            PressedBorderColor: =RGBA(0, 0, 0, 0)
            PressedFill: =RGBA(0, 0, 0, 0)
            RadiusBottomLeft: =0
            RadiusBottomRight: =0
            RadiusTopLeft: =0
            RadiusTopRight: =0
            Size: =24
            Text: =""
            Width: =Parent.Width
            Y: =5
            ZIndex: =15

        lineEstimateSLS_1 As rectangle:
            BorderColor: =RGBA(116, 116, 116, 1)
            DisplayMode: =DisplayMode.View
            Fill: =RGBA(116, 116, 116, 1)
            Height: =2
            OnSelect: =Select(Parent)
            Width: =Separator3_2.Width-20
            X: =10
            Y: =If(Parent.Width<500,lblPriceSLS_1.Height+lblPriceSLS_1.Y,lblTitleTotalIncentivesSLS_1.Height+lblTitleTotalIncentivesSLS_1.Y+10)
            ZIndex: =16

        lblEstimateNumberSLS_1 As label:
            Height: =20
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =If(Parent.Width<378,9,Parent.Width<500,12,14)
            Text: |-
                ="Estimate Number :" & " " 
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.Width/1.8
            X: =10
            Y: =14
            ZIndex: =17

        HtmlText2 As htmlViewer:
            AutoHeight: =true
            Height: =20
            HtmlText: |-
                ="<b>Building Name : </b>" &  ThisItem.'BuildingName '
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingTop: =0
            Size: =If(Parent.Width<378,9,Parent.Width<500,11,14)
            Width: =Parent.Width
            X: =10
            Y: =HtmlText2_1.Y+HtmlText2_1.Height
            ZIndex: =18

        HtmlText2_1 As htmlViewer:
            AutoHeight: =true
            Height: =20
            HtmlText: |-
                ="<b>Contract Number : </b>" &  ThisItem.'ContractNumber '
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingTop: =0
            Size: =If(Parent.Width<378,9,Parent.Width<500,11,14)
            Width: =Parent.Width
            X: =10
            Y: =lineEstimateSLS_1.Y+lineEstimateSLS_1.Height
            ZIndex: =19

        HtmlText2_2 As htmlViewer:
            AutoHeight: =true
            DisplayMode: =DisplayMode.View
            Height: =20
            HtmlText: |-
                ="<b>Address : </b>" & ThisItem.Address
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingTop: =0
            Size: =If(Parent.Width<378,9,Parent.Width<500,11,14)
            Width: =Parent.Width
            X: =10
            Y: =HtmlText2.Y+HtmlText2.Height
            ZIndex: =20

