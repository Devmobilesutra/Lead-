                "glryImageLSS As gallery.'BrowseLayout_Vertical_OneImageTwoColumnVariant_ver5.0'":
                    AlignInContainer: =AlignInContainer.SetByContainer
                    BorderColor: =RGBA(39, 113, 194, 1)
                    DelayItemLoading: =true
                    FillPortions: =0
                    Height: =If(glryImageLSS.AllItemsCount=0,0,glryImageLSS.AllItemsCount=1||glryImageLSS.AllItemsCount=2,250,glryImageLSS.AllItemsCount=4,550)
                    Items: |
                        =LeadImagesCollection
                    Layout: =Layout.Vertical
                    LayoutMinHeight: =287
                    LayoutMinWidth: =320
                    LoadingSpinner: =LoadingSpinner.Data
                    TemplatePadding: =4
                    TemplateSize: =Min(250, Self.Height - 60)
                    Width: =Parent.Width/1.08
                    WrapCount: =2
                    ZIndex: =2

                    ImageLSS As image:
                        BorderThickness: =2
                        Height: =If(Parent.Width>Parent.Height,Parent.TemplateHeight/1.2,Parent.TemplateHeight/1.4)
                        Image: =ThisItem.Image
                        OnSelect: =Select(Parent)
                        PaddingBottom: =10
                        PaddingLeft: =2
                        PaddingRight: =2
                        PaddingTop: =10
                        RadiusBottomLeft: =8
                        RadiusBottomRight: =8
                        RadiusTopLeft: =8
                        RadiusTopRight: =8
                        Width: =Parent.TemplateWidth/1.10
                        ZIndex: =1

                    IconImageLSS As icon.Cancel:
                        Color: =RGBA(255, 0, 0, 1)
                        Height: =30
                        Icon: =Icon.Cancel
                        OnSelect: =Remove(LeadImagesCollection,ThisItem);
                        Width: =30
                        X: =ImageLSS.Width-Self.Width
                        Y: =ImageLSS.Y+10
                        ZIndex: =2

            ctnButtonSummaryScreen As groupContainer.verticalAutoLayoutContainer:
                DropShadow: =DropShadow.None
                FillPortions: =0
                Height: =60
                LayoutAlignItems: =LayoutAlignItems.Center
                LayoutGap: =20
                LayoutJustifyContent: =LayoutJustifyContent.Center
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                RadiusBottomLeft: =0
                RadiusBottomRight: =0
                RadiusTopLeft: =0
                RadiusTopRight: =0
                ZIndex: =3

                btnPreviousLSS As button:
                    Fill: =RGBA(255, 0, 0, 1)
                    Height: =50
                    HoverFill: =Color.Red
                    OnSelect: |+
                        =Navigate(ImageUploadScreen);
                        //Set(VarIndicatorIS,false);
                        
                        
                        
                        
                    Size: =If(Parent.Width<358,12,Parent.Width>358,14,16)
                    Text: ="Previous"
                    Width: =Parent.Width/4
                    X: =144
                    Y: =790
                    ZIndex: =1

                btnSubmitLSS As button:
                    Fill: =RGBA(255, 0, 0, 1)
                    Height: =50
                    HoverFill: =Color.Red
                    OnSelect: |
                        =Set(VarLeadInformationID,GUID());
                        Patch(
                            LeadInformations,
                            Defaults(LeadInformations),
                            {
                                ID: VarLeadInformationID,
                                'ContractNumber ': IntxtContractNumerLSS.Text,
                                'BuildingName ': IntxtBuildingNameLSS.Text,
                                'ZipCode ': IntxtZipcodeLSS.Text,
                                Address: IntxtAddressLSS.Text,
                                NumberofUnits: Value(IntxtUnitCountLSS.Text),
                                UnitDescription: IntxtUnitDescriptionLSS.Text,
                                PrimaryScopeofWorkLID: LookUp(
                                    ' PrimaryScopeofWorks',
                                    ID = IntxtScopeLSS.Selected.ID
                                ),
                                SecondaryScopeofWorkLID: LookUp(
                                    SecondaryScopeofWorks,
                                    ID = IntxtScopeofWorkLSS.Selected.ID
                                ),
                                CustomScopeofWork: IntxtManuallyScopeofWorkLSS.Text,
                                'EstimatedHours ': IntxtEstimatedHoursLSS.Text,
                                Notes: IntxtNotesLSS.Text,
                                //Lead_Image:Image2.Image,
                                IsUnitDown: CboxUDLSS.Value,
                                AdditionalExpensesRequired: cboxAELSS.Value,
                                TravelRequired: cboxTravelRequiredLSS.Value,
                                CommunicatedToCustomer: CboxCCLSS.Value,
                                LeadStatus: "Submitted",
                                Email: User().Email,
                                MechanicName: User().FullName
                            }
                        );
                        ForAll(
                            glryImageLSS.AllItems As i,
                            Patch(
                                LeadImages,
                                {
                                    ID:GUID(),
                                    Images:i.Image,
                                    LeadInformationLID:LookUp(LeadInformations,ID=Text(VarLeadInformationID))
                        
                                }
                            )
                        );
                        Notify(
                            "Form has been submitted succuessfully.",
                            NotificationType.Success
                        );
                        Navigate(DashboardScreen);
                    Size: =If(Parent.Width<358,12,Parent.Width>358,14,16)
                    Text: ="Submit"
                    Width: =Parent.Width/4
                    X: =145
                    Y: =790
                    ZIndex: =2

