            Height: |-
                =//Parent.Height/13.5
                ///If(Parent.Height<Parent.Width,Parent.Height/6,Parent.Height/18)
                If(Parent.Height<Parent.Width,60,80)
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            PaddingRight: =0.00
            PaddingTop: =0.00
            Width: =Parent.Width
            X: =0.00
            ZIndex: =1

            IconBackLSS As icon.BackArrow:
                Color: =RGBA(255, 0, 0, 1)
                Height: =55
                Icon: =Icon.BackArrow
                OnSelect: |-
                    =Navigate(DashboardScreen);
                    UpdateContext({locInfoExpanded:false})
                PaddingBottom: =5
                PaddingLeft: =20
                PaddingTop: =5
                Width: =55
                X: =18
                Y: =11
                ZIndex: =1

            lblHeaderLSS As label:
                Color: =RGBA(116, 116, 116, 1)
                DisplayMode: =DisplayMode.View
                Font: =Font.Arial
                FontWeight: =FontWeight.Bold
                Height: =Parent.Height
                LayoutMinHeight: =70
                PaddingLeft: =20
                PaddingRight: =5.34
                Size: |
                    =//21.36
                    If(Parent.Width<500,14,Parent.Width>500,22,12)
                Text: ="Technicians Lead Generation"
                Width: =Parent.Width-imgSchindlerLogoLSS.Width-IconBackLSS.Width
                X: =96.12
                ZIndex: =2

            imgSchindlerLogoLSS As image:
                DisplayMode: =DisplayMode.View
                Fill: =RGBA(255, 255, 255, 1)
                Height: =Parent.Height
                Image: ='3x'
                LayoutMinHeight: =320
                LayoutMinWidth: =320
                PaddingTop: =0.00
                Width: =Parent.Width/7.5
                X: =0.00
                ZIndex: =3

        ctnUserNameLSS As groupContainer.manualLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            FillPortions: =0
            Height: |-
