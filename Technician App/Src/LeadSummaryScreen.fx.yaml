        PaddingRight: =10
        Width: =Parent.Width
        ZIndex: =1

        ctnHeaderLSS As groupContainer.horizontalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            Fill: =RGBA(255, 255, 255, 1)
