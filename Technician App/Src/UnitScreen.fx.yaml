UnitScreen As screen:

    ctnMainUS As groupContainer.verticalAutoLayoutContainer:
        Fill: =RGBA(237, 237, 237, 1)
        Height: =Parent.Height
        LayoutDirection: =LayoutDirection.Vertical
        LayoutGap: =20
        LayoutMode: =LayoutMode.Auto
        LayoutOverflowY: =LayoutOverflow.Scroll
        PaddingLeft: =10
        PaddingRight: =10
        Width: =Parent.Width
        ZIndex: =1

        ctnHeaderUS As groupContainer.horizontalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            Fill: =RGBA(255, 255, 255, 1)
            FillPortions: =0
            Height: |-
                =//Parent.Height/13.5
                //If(Parent.Height<Parent.Width,Parent.Height/8,Parent.Height/15)
                If(Parent.Height<Parent.Width,60,80)
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            PaddingRight: =0.00
            PaddingTop: =0.00
            Width: =Parent.Width
            X: =0.00
            ZIndex: =1

            IconBackUS As icon.BackArrow:
                Color: =RGBA(255, 0, 0, 1)
                Height: =55
                Icon: =Icon.BackArrow
                OnSelect: |+
                    =//Navigate(DashboardScreen);
                    //UpdateContext({locInfoExpanded:false})
                    Navigate(CreatLeadScreen);
                    Set(VarIndicatorUS,false);
                    
                    
                    
                    
                    
                PaddingLeft: =20
                PaddingTop: =5
                Width: =55
                X: =18
                Y: =11
                ZIndex: =1

            lblHeaderUS As label:
                Color: =RGBA(116, 116, 116, 1)
                DisplayMode: =DisplayMode.View
                Font: =Font.Arial
                FontWeight: =FontWeight.Bold
                Height: =Parent.Height
                LayoutMinHeight: =70
                PaddingLeft: =20
                PaddingRight: =5.34
                PaddingTop: =5.34
                Size: |
                    =//21.36
                    If(Parent.Width<500,14,Parent.Width>500,22,12)
                Text: ="Technicians Lead Generation"
                Width: =Parent.Width-imgSchindlerLogoUS.Width-IconBackUS.Width
                X: =96.12
                ZIndex: =2

            imgSchindlerLogoUS As image:
                DisplayMode: =DisplayMode.View
                Fill: =RGBA(255, 255, 255, 1)
                Height: =Parent.Height
                Image: ='3x'
                LayoutMinHeight: =320
                LayoutMinWidth: =320
                PaddingTop: =0.00
                Width: =Parent.Width/7.5
                X: =0.00
                ZIndex: =3

        ctnUserHeaderUS As groupContainer.manualLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            FillPortions: =0
            Height: |-
                =//Parent.Height/14
                If(Parent.Height<Parent.Width,Parent.Height/10,Parent.Height/16)
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            PaddingRight: =0.00
            PaddingTop: =0.00
            Width: =Parent.Width-40
            X: =21.36
            Y: =ctnHeaderUS.Y+ctnHeaderUS.Height+10
            ZIndex: =2

            btnUserUS As button:
                Align: =Align.Right
                DisplayMode: =DisplayMode.View
                Fill: =RGBA(255, 0, 0, 1)
                Font: =Font.Arial
                Height: =Parent.Height
                PaddingLeft: =100
                PaddingRight: =20
                Size: =If(Parent.Width<500,16,Parent.Width>500,22,18)
                Text: ="Create Lead"
                Width: =Parent.Width
                ZIndex: =1

            lblUserUS As label:
                Color: =RGBA(255, 255, 255, 1)
                Font: =Font.Arial
                Height: =Parent.Height
                PaddingRight: =10
                Size: =If(Parent.Width<500,16,Parent.Width>500,22,18)
                Text: =User().FullName
                Width: =Parent.Width/2
                ZIndex: =2

        ctnMiddleUS As groupContainer.verticalAutoLayoutContainer:
            Fill: =RGBA(255, 255, 255, 1)
            FillPortions: =0
            Height: =Parent.Height-ctnHeaderUS.Height-ctnUserHeaderUS.Height-60
            LayoutDirection: =LayoutDirection.Vertical
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            LayoutOverflowY: =LayoutOverflow.Scroll
            ZIndex: =3

            ctnProgressBarUS As groupContainer.manualLayoutContainer:
                AlignInContainer: =AlignInContainer.SetByContainer
                FillPortions: =0
                Height: =136
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                Width: =Parent.Width
                Y: =40
                ZIndex: =1

                CircleStep1US As circle:
                    Fill: =If(VarIndicator=true,Color.Green,Color.Red)
                    Height: =If(Parent.Width<378,20,Parent.Width<500,30,40)
                    Width: =If(Parent.Width<378,20,Parent.Width<500,30,40)
                    X: =If(Parent.Width<378,Parent.Width/8,Parent.Width<500,Parent.Width/7,Parent.Width/6)
                    Y: =If(Parent.Width<378,40,Parent.Width<500,30,30)
                    ZIndex: =1

                CircleStep2US As circle:
                    Fill: =If(VarIndicatorUS=true,Color.Green,Color.Red)
                    Height: =If(Parent.Width<378,20,Parent.Width<500,30,40)
                    Width: =If(Parent.Width<378,20,Parent.Width<500,30,40)
                    X: =IconLine1US.X+IconLine1US.Width
                    Y: =If(Parent.Width<378,40,Parent.Width<500,30,30)
                    ZIndex: =2

                CircleStep3US As circle:
                    Fill: =Color.Red
                    Height: =If(Parent.Width<378,20,Parent.Width<500,30,40)
                    Width: =If(Parent.Width<378,20,Parent.Width<500,30,40)
                    X: =IconLine2US.X+IconLine2US.Width
                    Y: =If(Parent.Width<378,40,Parent.Width<500,30,30)
                    ZIndex: =3

                CircleStep4US As circle:
                    Fill: =Color.Red
                    Height: =If(Parent.Width<378,20,Parent.Width<500,30,40)
                    Width: =If(Parent.Width<378,20,Parent.Width<500,30,40)
                    X: =IconLine3US.X+IconLine3US.Width
                    Y: =If(Parent.Width<378,40,Parent.Width<500,30,30)
                    ZIndex: =4

                CircleStep5US As circle:
                    Fill: =Color.Red
                    Height: =If(Parent.Width<378,20,Parent.Width<500,30,40)
                    Width: =If(Parent.Width<378,20,Parent.Width<500,30,40)
                    X: =IconLine4US.X+IconLine4US.Width
                    Y: =If(Parent.Width<378,40,Parent.Width<500,30,30)
                    ZIndex: =5

                IconTick1US As icon.Check:
                    Color: =If(VarIndicator=true,Color.White,Color.Red)
                    Height: =If(Parent.Width<378,18,Parent.Width<500,20,25)
                    Icon: =Icon.Check
                    OnSelect: =
                    Width: =If(Parent.Width<378,18,Parent.Width<500,20,25)
                    X: =CircleStep1US.X+(CircleStep1US.Width/4.2)
                    Y: |-
                        =//If(Parent.Width<378,Circle1.Height/2,Parent.Width<500,Circle1.Height/2,Circle1.Height/2)
                        CircleStep1US.Y+CircleStep1US.Height/5
                    ZIndex: =6

                IconTick2US As icon.Check:
                    Color: =If(VarIndicatorUS=true,Color.White,Color.Red)
                    Height: =If(Parent.Width<378,18,Parent.Width<500,20,25)
                    Icon: =Icon.Check
                    OnSelect: =
                    Width: =If(Parent.Width<378,18,Parent.Width<500,20,25)
                    X: =CircleStep2US.X+(CircleStep2US.Width/4.2)
                    Y: =CircleStep2US.Y+CircleStep2US.Height/5
                    ZIndex: =7

                IconTick3US As icon.Check:
                    Color: =Color.Red
                    Height: =If(Parent.Width<378,18,Parent.Width<500,20,25)
                    Icon: =Icon.Check
                    OnSelect: =
                    Visible: =false
                    Width: =If(Parent.Width<378,18,Parent.Width<500,20,25)
                    X: =CircleStep3US.X+(CircleStep3US.Width/4.2)
                    Y: =If(Parent.Width<378,40,Parent.Width<500,42,32)
                    ZIndex: =8

                IconTick4US As icon.Check:
                    Color: =Color.Red
                    Height: =If(Parent.Width<378,18,Parent.Width<500,20,25)
                    Icon: =Icon.Check
                    OnSelect: =
                    Visible: =false
                    Width: =If(Parent.Width<378,18,Parent.Width<500,20,25)
                    X: =CircleStep4US.X+(CircleStep4US.Width/4.2)
                    Y: =If(Parent.Width<378,40,Parent.Width<500,42,32)
                    ZIndex: =9

                IconTick5US As icon.Check:
                    Color: =Color.Red
                    Height: =If(Parent.Width<378,18,Parent.Width<500,20,25)
                    Icon: =Icon.Check
                    OnSelect: =
                    Visible: =false
                    Width: =If(Parent.Width<378,18,Parent.Width<500,20,25)
                    X: =CircleStep5US.X+(CircleStep5US.Width/4.2)
                    Y: =If(Parent.Width<378,40,Parent.Width<500,42,32)
                    ZIndex: =10

                IconLine1US As icon.HorizontalLine:
                    Color: =If(VarIndicator=true,Color.Green,Color.DarkGray)
                    Height: =51
                    Icon: =Icon.HorizontalLine
                    Width: =If(Parent.Width<440,40,Parent.Width<500,55,70)
                    X: =CircleStep1US.X+CircleStep1US.Width
                    Y: =22
                    ZIndex: =11

                IconLine2US As icon.HorizontalLine:
                    Color: =Color.DarkGray
                    Height: =51
                    Icon: =Icon.HorizontalLine
                    Width: =If(Parent.Width<440,40,Parent.Width<500,55,70)
                    X: =CircleStep2US.X+CircleStep2US.Width
                    Y: =22
                    ZIndex: =12

                IconLine3US As icon.HorizontalLine:
                    Color: =Color.DarkGray
                    Height: =51
                    Icon: =Icon.HorizontalLine
                    Width: =If(Parent.Width<440,40,Parent.Width<500,55,70)
                    X: =CircleStep3US.X+CircleStep3US.Width
                    Y: =22
                    ZIndex: =13

                IconLine4US As icon.HorizontalLine:
                    Color: =Color.DarkGray
                    Height: =51
                    Icon: =Icon.HorizontalLine
                    Width: =If(Parent.Width<440,40,Parent.Width<500,55,70)
                    X: =CircleStep4US.X+CircleStep4US.Width
                    Y: =22
                    ZIndex: =14

                lblStep1US As label:
                    Font: =Font.Arial
                    Height: =27
                    PaddingLeft: =10
                    Size: =If(Parent.Width<378,11,Parent.Width<500,12,14)
                    Text: ="Step 1"
                    Width: =Parent.Width/6
                    X: |-
                        =//If(Parent.Width<378,Parent.Width/8,Parent.Width<500,Parent.Width/7,Parent.Width/4)
                        CircleStep1US.X-CircleStep1US.Width/3
                    Y: =CircleStep1US.Y+CircleStep1US.Height+20
                    ZIndex: =15

                lblStep2US As label:
                    Font: =Font.Arial
                    Height: =30
                    PaddingLeft: =10
                    Size: =If(Parent.Width<378,11,Parent.Width<500,12,14)
                    Text: ="Step 2"
                    Width: =Parent.Width/6
                    X: =CircleStep2US.X-CircleStep2US.Width/3
                    Y: =CircleStep1US.Y+CircleStep1US.Height+20
                    ZIndex: =16

                lblStep3US As label:
                    Font: =Font.Arial
                    Height: =27
                    PaddingLeft: =10
                    Size: =If(Parent.Width<378,11,Parent.Width<500,12,14)
                    Text: ="Step 3"
                    Width: =Parent.Width/6
                    X: =CircleStep3US.X-CircleStep3US.Width/3
                    Y: =CircleStep1US.Y+CircleStep1US.Height+20
                    ZIndex: =17

                lblStep4US As label:
                    Font: =Font.Arial
                    Height: =27
                    PaddingLeft: =10
                    Size: =If(Parent.Width<378,11,Parent.Width<500,12,14)
                    Text: ="Step 4"
                    Width: =Parent.Width/6
                    X: =CircleStep4US.X-CircleStep4US.Width/3
                    Y: =CircleStep1US.Y+CircleStep1US.Height+20
                    ZIndex: =18

                lblStep5US As label:
                    Font: =Font.Arial
                    Height: =27
                    PaddingLeft: =10
                    Size: =If(Parent.Width<378,11,Parent.Width<500,12,14)
                    Text: ="Step 5"
                    Width: =Parent.Width/6
                    X: =CircleStep5US.X-CircleStep5US.Width/2
                    Y: =CircleStep1US.Y+CircleStep1US.Height+20
                    ZIndex: =19

            UnitInfoForm As form:
                AlignInContainer: =AlignInContainer.SetByContainer
                DataSource: =LeadInformations
                FillPortions: =0
                Height: =UnitCount.Height+UnitDescription.Height+50
                Item: =VarFormMode
                LayoutMinHeight: =250
                LayoutMinWidth: =Parent.Width
                Width: =Parent.Width
                Y: =ctnUserHeaderUS.Height+ctnUserHeaderUS.Y+20
                ZIndex: =2

                UnitCount As typedDataCard.numberEditCard:
                    BorderColor: =RGBA(0, 0, 0, 1)
                    BorderStyle: =BorderStyle.Solid
                    DataField: ="crd59_unitcount"
                    Default: =ThisItem.NumberofUnits
                    DisplayMode: =Parent.DisplayMode
                    DisplayName: |-
                        =//DataSourceInfo([@LeadInformations],DataSourceInfo.DisplayName,"crd59_unitcount")
                        "No of Units"
                    Fill: =RGBA(0, 0, 0, 0)
                    Height: =50
                    Required: =false
                    Update: =Value(IntxtUnitCount.Text)
                    Width: =Parent.Width
                    X: =0
                    Y: =0
                    ZIndex: =1

                    lblUnitCount As label:
                        AutoHeight: =true
                        Color: =RGBA(0, 0, 0, 1)
                        Font: =Font.Arial
                        Height: =48
                        Size: =If(Parent.Width<358,14,Parent.Width>358,16,14)
                        Text: ="No. of Units"
                        Width: =Parent.Width - 60
                        Wrap: =false
                        X: =30
                        Y: =10
                        ZIndex: =1

                    IntxtUnitCount As text:
                        BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                        Default: =Parent.Default
                        DelayOutput: =true
                        DisplayMode: =Parent.DisplayMode
                        Font: =Font.Arial
                        Format: =TextFormat.Number
                        Height: =50
                        HoverBorderColor: =RGBA(0, 0, 0, 1)
                        HoverFill: =RGBA(0, 0, 0, 0)
                        PaddingLeft: =5
                        RadiusBottomLeft: =0
                        RadiusBottomRight: =0
                        RadiusTopLeft: =0
                        RadiusTopRight: =0
                        Size: =If(Parent.Width<358,14,Parent.Width>358,16,14)
                        Tooltip: =Parent.DisplayName
                        Width: =Parent.Width - 60
                        X: =30
                        Y: =lblUnitCount.Y + lblUnitCount.Height + 5
                        ZIndex: =2

                    ErrorMessageUnitCount As label:
                        AutoHeight: =true
                        Height: =10
                        Live: =Live.Assertive
                        PaddingBottom: =0
                        PaddingLeft: =0
                        PaddingRight: =0
                        PaddingTop: =0
                        Size: =24
                        Text: =Parent.Error
                        Visible: =Parent.DisplayMode=DisplayMode.Edit
                        Width: =Parent.Width - 60
                        X: =30
                        Y: =IntxtUnitCount.Y + IntxtUnitCount.Height
                        ZIndex: =3

                    StarVisibleUnitCount As label:
                        Align: =Align.Center
                        Height: =lblUnitCount.Height
                        Size: =21
                        Text: ="*"
                        Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                        Width: =30
                        Wrap: =false
                        Y: =lblUnitCount.Y
                        ZIndex: =4

                UnitDescription As typedDataCard.textualEditCard:
                    BorderColor: =RGBA(0, 0, 0, 1)
                    BorderStyle: =BorderStyle.Solid
                    DataField: ="crd59_unitdescription"
                    Default: =ThisItem.UnitDescription
                    DisplayMode: =Parent.DisplayMode
                    DisplayName: =DataSourceInfo([@LeadInformations],DataSourceInfo.DisplayName,"shlrf_unitdescription")
                    Fill: =RGBA(0, 0, 0, 0)
                    Height: =214
                    MaxLength: =DataSourceInfo([@LeadInformations], DataSourceInfo.MaxLength,"shlrf_unitdescription")
                    Required: =false
                    Update: =IntxtUnitDescription.Text
                    Width: =Parent.Width
                    X: =0
                    Y: =1
                    ZIndex: =1

                    lblUnitDescription As label:
                        AutoHeight: =true
                        Color: =RGBA(0, 0, 0, 1)
                        Font: =Font.Arial
                        Height: =48
                        Size: =If(Parent.Width<358,14,Parent.Width>358,16,14)
                        Text: ="Unit Description"
                        Width: =Parent.Width - 60
                        Wrap: =false
                        X: =30
                        Y: =10
                        ZIndex: =1

                    IntxtUnitDescription As text:
                        BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                        Default: =Parent.Default
                        DelayOutput: =true
                        DisplayMode: =Parent.DisplayMode
                        Font: =Font.Arial
                        Height: =137
                        HoverBorderColor: =RGBA(0, 0, 0, 1)
                        HoverFill: =RGBA(0, 0, 0, 0)
                        MaxLength: =Parent.MaxLength
                        Mode: =TextMode.MultiLine
                        PaddingLeft: =5
                        RadiusBottomLeft: =0
                        RadiusBottomRight: =0
                        RadiusTopLeft: =0
                        RadiusTopRight: =0
                        Size: =If(Parent.Width<358,14,Parent.Width>358,16,14)
                        Tooltip: =Parent.DisplayName
                        Width: =Parent.Width - 60
                        X: =30
                        Y: =lblUnitDescription.Y + lblUnitDescription.Height + 5
                        ZIndex: =2

                    ErrorMessageUnitDescription As label:
                        AutoHeight: =true
                        Height: =10
                        Live: =Live.Assertive
                        PaddingBottom: =0
                        PaddingLeft: =0
                        PaddingRight: =0
                        PaddingTop: =0
                        Size: =24
                        Text: =Parent.Error
                        Visible: =Parent.DisplayMode=DisplayMode.Edit
                        Width: =Parent.Width - 60
                        X: =30
                        Y: =IntxtUnitDescription.Y + IntxtUnitDescription.Height
                        ZIndex: =3

                    StarVisibleUnitDescription As label:
                        Align: =Align.Center
                        Height: =lblUnitDescription.Height
                        Size: =21
                        Text: ="*"
                        Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                        Width: =30
                        Wrap: =false
                        Y: =lblUnitDescription.Y
                        ZIndex: =4

            ctnbuttonUS As groupContainer.horizontalAutoLayoutContainer:
                AlignInContainer: =AlignInContainer.SetByContainer
                DropShadow: =DropShadow.None
                FillPortions: =0
                Height: =80
                LayoutAlignItems: =LayoutAlignItems.Center
                LayoutGap: =20
                LayoutJustifyContent: =LayoutJustifyContent.Center
                LayoutMinHeight: =100
                LayoutMinWidth: =Parent.Width
                LayoutMode: =LayoutMode.Auto
                RadiusBottomLeft: =0
                RadiusBottomRight: =0
                RadiusTopLeft: =0
                RadiusTopRight: =0
                Width: =Parent.Width
                Y: =UnitInfoForm.Y+UnitInfoForm.Height
                ZIndex: =3

                ctnPreviousUS As button:
                    Fill: =RGBA(255, 0, 0, 1)
                    Font: =Font.Arial
                    Height: =53
                    HoverFill: =Color.Red
                    OnSelect: |
                        =Navigate(CreatLeadScreen);
                        Set(VarIndicatorUS,false);
                    Size: =If(Parent.Width<358,12,Parent.Width>358,14,16)
                    Text: ="Previous"
                    Width: =Parent.Width/4
                    X: =172
                    Y: =692
                    ZIndex: =1

                ctnNextUS As button:
                    Fill: =RGBA(255, 0, 0, 1)
                    Font: =Font.Arial
                    Height: =53
                    HoverFill: =Color.Red
                    OnSelect: |+
                        =Set(VarIndicator,true);
                        Set(VarIndicatorUS,true);
                        Set(VarIndicatorSS,false);
                        Navigate(ScopeScreen);
                        
                    Size: =If(Parent.Width<358,12,Parent.Width>358,14,16)
                    Text: ="Next"
                    Width: =Parent.Width/4
                    X: =145
                    Y: =692
                    ZIndex: =2

            ctnSpaceUS As groupContainer.verticalAutoLayoutContainer:
                DropShadow: =DropShadow.None
                FillPortions: =0
                Height: =40
                LayoutDirection: =LayoutDirection.Vertical
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                RadiusBottomLeft: =0
                RadiusBottomRight: =0
                RadiusTopLeft: =0
                RadiusTopRight: =0
                ZIndex: =4

