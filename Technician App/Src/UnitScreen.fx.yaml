UnitScreen As screen:

    ctnMainUS As groupContainer.verticalAutoLayoutContainer:
        Fill: =RGBA(237, 237, 237, 1)
        Height: =Parent.Height
        LayoutDirection: =LayoutDirection.Vertical
        LayoutGap: =20
        LayoutMode: =LayoutMode.Auto
        LayoutOverflowY: =LayoutOverflow.Scroll
        PaddingLeft: =10
        PaddingRight: =10
        Width: =Parent.Width
        ZIndex: =1

        ctnHeaderUS As groupContainer.horizontalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            Fill: =RGBA(255, 255, 255, 1)
            FillPortions: =0
            Height: |-
                =//Parent.Height/13.5
                //If(Parent.Height<Parent.Width,Parent.Height/8,Parent.Height/15)
                If(Parent.Height<Parent.Width,60,80)
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            PaddingRight: =0.00
            PaddingTop: =0.00
            Width: =Parent.Width
            X: =0.00
            ZIndex: =1

            IconBackUS As icon.BackArrow:
                Color: =RGBA(255, 0, 0, 1)
                Height: =55
                Icon: =Icon.BackArrow
                OnSelect: |+
                    =//Navigate(DashboardScreen);
                    //UpdateContext({locInfoExpanded:false})
                    Navigate(CreatLeadScreen);
                    Set(VarIndicatorUS,false);
                    
                    
                    
                PaddingLeft: =20
                PaddingTop: =5
                Width: =55
                X: =18
                Y: =11
                ZIndex: =1

            lblHeaderUS As label:
                Color: =RGBA(116, 116, 116, 1)
                DisplayMode: =DisplayMode.View
                Font: =Font.Arial
                FontWeight: =FontWeight.Bold
                Height: =Parent.Height
                LayoutMinHeight: =70
                PaddingLeft: =20
                PaddingRight: =5.34
                PaddingTop: =5.34
                Size: |
                    =//21.36
                    If(Parent.Width<500,14,Parent.Width>500,22,12)
                Text: ="Technicians Lead Generation"
                Width: =Parent.Width-imgSchindlerLogoUS.Width-IconBackUS.Width
                X: =96.12
                ZIndex: =2

            imgSchindlerLogoUS As image:
                DisplayMode: =DisplayMode.View
                Fill: =RGBA(255, 255, 255, 1)
                Height: =Parent.Height
                Image: ='3x'
                LayoutMinHeight: =320
                LayoutMinWidth: =320
                PaddingTop: =0.00
                Width: =Parent.Width/7.5
                X: =0.00
                ZIndex: =3

        ctnUserHeaderUS As groupContainer.manualLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            FillPortions: =0
            Height: |-
                =//Parent.Height/14
                If(Parent.Height<Parent.Width,Parent.Height/10,Parent.Height/16)
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            PaddingRight: =0.00
            PaddingTop: =0.00
            Width: =Parent.Width-40
            X: =21.36
            Y: =ctnHeaderUS.Y+ctnHeaderUS.Height+10
            ZIndex: =2

            btnUserUS As button:
                Align: =Align.Right
                DisplayMode: =DisplayMode.View
                Fill: =RGBA(255, 0, 0, 1)
                Font: =Font.Arial
                Height: =Parent.Height
                PaddingLeft: =100
                PaddingRight: =20
                Size: =If(Parent.Width<500,16,Parent.Width>500,22,18)
                Text: ="Create Lead"
                Width: =Parent.Width
                ZIndex: =1

            lblUserUS As label:
                Color: =RGBA(255, 255, 255, 1)
                Font: =Font.Arial
                Height: =Parent.Height
                PaddingRight: =10
                Size: =If(Parent.Width<500,16,Parent.Width>500,22,18)
                Text: =User().FullName
                Width: =Parent.Width/2
                ZIndex: =2

        ctnMiddleUS As groupContainer.verticalAutoLayoutContainer:
            Fill: =RGBA(255, 255, 255, 1)
            FillPortions: =0
            Height: =Parent.Height-ctnHeaderUS.Height-ctnUserHeaderUS.Height-60
            LayoutDirection: =LayoutDirection.Vertical
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            LayoutOverflowY: =LayoutOverflow.Scroll
            ZIndex: =3

