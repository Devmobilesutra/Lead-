                DelayItemLoading: =true
                Height: =Parent.Height-ctnSearchBarSLS.Height
                Items: |-
                    =If(cumulatively=true, [ 
                       Text( Year(Today())),
                        Text( Year(Today())-1),
                        Text( Year(Today())-2),
                        Text( Year(Today())-3),
                        Text( Year(Today())-4),
                        Text(Year(Today())-5),
                        Text( Year(Today())-6),
                        Text(Year(Today())-7),
                        Text(Year(Today())-8),
                        Text(Year(Today())-9),
                        Text(Year(Today())-10),
                        Text(Year(Today())-11)],yearly=true,[Text( Year(Today()))])
                        
                Layout: =Layout.Vertical
                LoadingSpinner: =LoadingSpinner.Data
                TemplatePadding: =4
                TemplateSize: =Min(870, Self.Height - 40)
                Width: =Parent.Width/1.03
                X: =10
                Y: =ctnSearchBarSLS.Y+ctnSearchBarSLS.Height+10
