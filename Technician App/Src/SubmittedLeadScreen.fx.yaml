                    AutoHeight: =true
                    FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
                    Height: |-
                        =//Self.Size * 1.8
                        30
                    OnSelect: =Select(Parent)
                    PaddingBottom: =0
                    PaddingLeft: =0
                    PaddingRight: =0
                    PaddingTop: =0
                    Size: =If(Parent.Width<378,10,Parent.Width<500,11,14)
                    Text: =ThisItem.Value
                    Width: =Parent.Width/10
                    X: =lblTitleYearSLS.X+lblTitleYearSLS.Width
                    Y: =10
                    ZIndex: =1

                "glryLeadsSLS As gallery.'BrowseLayout_Vertical_ThreeTextVariant_ver4.0'":
                    Fill: =RGBA(237, 237, 237, 1)
                    Height: =Parent.Height
                    Items: |-
                        =//Sort
                        Search(Sort(
                        Filter
                        (LeadInformations,//Email=User().Email  && 
                        Text(Year('Created On'))=Title2.Text && 
                        LeadStatus <> "Sold" && Email=User().Email),'Created On',SortOrder.Ascending), IntxtSearchBoxSLS.Text,"shlrf_contractnumber","shlrf_address","shlrf_buildingname")
