SubmittedLeadScreen As screen:
    OnVisible: |-
        =UpdateContext({locInfoExpanded:false})

    ctnMainSLS As groupContainer.verticalAutoLayoutContainer:
        Fill: =RGBA(219, 219, 219, 1)
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Center
        LayoutDirection: =LayoutDirection.Vertical
        LayoutGap: =10
        LayoutMode: =LayoutMode.Auto
        LayoutOverflowY: =LayoutOverflow.Scroll
        PaddingLeft: =10
        PaddingRight: =10
        Width: =Parent.Width
        ZIndex: =1

        ctnHeaderSLS As groupContainer.horizontalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            Fill: =RGBA(255, 255, 255, 1)
            FillPortions: =0
            Height: |
                =//Parent.Height/13.5
                //If(Parent.Height<Parent.Width,Parent.Height/6,Parent.Height/16)
                If(Parent.Height<Parent.Width,Parent.Height/10,Parent.Height/16)
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            PaddingRight: =0.00
            PaddingTop: =0.00
            Width: =Parent.Width/1.02
            X: =0.00
            ZIndex: =1

            IconBackSLS As icon.BackArrow:
                AlignInContainer: =AlignInContainer.Center
                Color: =RGBA(255, 0, 0, 1)
                Height: =Parent.Height/1.25
                Icon: =Icon.BackArrow
                OnSelect: |-
                    =Navigate(DashboardScreen);
                    UpdateContext({locInfoExpanded:false})
                PaddingLeft: =20
                PaddingTop: =5
                Width: =Parent.Width/16
                X: =18
                Y: =11
                ZIndex: =1

            lblHeaderSLS As label:
                Color: =RGBA(116, 116, 116, 1)
                DisplayMode: =DisplayMode.View
                Font: =Font.Arial
                FontWeight: =FontWeight.Bold
                Height: =Parent.Height
                LayoutMinHeight: =70
                PaddingLeft: =20
                PaddingRight: =5.34
                PaddingTop: =5.34
                Size: |
                    =//21.36
                    If(Parent.Width<500,14,Parent.Width>500,22,12)
                Text: ="Technicians Lead Generation"
                Width: =Parent.Width-imgSchindlerLogoSLS.Width-IconBackSLS.Width
                X: =96.12
                ZIndex: =3

            imgSchindlerLogoSLS As image:
                DisplayMode: =DisplayMode.View
                Fill: =RGBA(255, 255, 255, 1)
                Height: =Parent.Height
                Image: ='3x'
                LayoutMinHeight: =320
                LayoutMinWidth: =320
                PaddingTop: =0.00
                Width: =Parent.Width/7.5
                X: =0.00
                ZIndex: =4

        ctnUserNameSLS As groupContainer.manualLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            FillPortions: =0
            Height: |-
                =//Parent.Height/14
                If(Parent.Height<Parent.Width,Parent.Height/10,Parent.Height/16)
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            PaddingRight: =0.00
            PaddingTop: =0.00
            Width: =Parent.Width-40
            X: =21.36
            Y: =ctnHeaderSLS.Y+ctnHeaderSLS.Height+10
            ZIndex: =2

            btnUserNameSLS As button:
                Align: =Align.Right
                DisplayMode: =DisplayMode.View
                Fill: =RGBA(255, 0, 0, 1)
                Font: =Font.Arial
                Height: =Parent.Height
                PaddingLeft: =20
                PaddingRight: =5.34
                PaddingTop: =0.00
                Size: =If(Parent.Width<500,14,Parent.Width>500,20,12)
                Text: |-
                    =//"Technician"
                    /*If(VarFutureIncetives = true,
                    "Potential Future Incentives $ ",
                              VarSoldIncetives=true,"Sold Incentives $",
                              VarTotalIncentives=true,"Total Incentives $")*/
                    Header
                Width: =Parent.Width
                X: =0.00
                ZIndex: =1

            lblUsernameSLS As label:
                Color: =RGBA(255, 255, 255, 1)
                Font: =Font.Arial
                Height: =Parent.Height
                PaddingTop: =5.34
                Size: =If(Parent.Width<500,14,Parent.Width>500,20,12)
                Text: =User().FullName
                Width: =Parent.Width/2
                X: =10
                ZIndex: =3

        ctnMiddleSLS As groupContainer.manualLayoutContainer:
            Fill: =RGBA(255, 255, 255, 1)
            FillPortions: =0
            Height: =Parent.Height-ctnUserNameSLS.Height-ctnHeaderSLS.Height
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            PaddingLeft: =10
            PaddingRight: =10
            Width: =Parent.Width/1.02
            X: =15
            ZIndex: =3

