                            ="Estimate Number :" & " " 
                        VerticalAlign: =VerticalAlign.Top
                        Width: =Parent.Width/1.8
                        X: =10
                        Y: =14
                        ZIndex: =17

                lblTitleYearSLS As label:
                    AutoHeight: =true
                    FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
                    Height: |-
                        =//Self.Size * 1.8
                        30
                    OnSelect: =Select(Parent)
                    PaddingBottom: =0
                    PaddingLeft: =0
                    PaddingRight: =0
                    PaddingTop: =0
                    Size: =If(Parent.Width<378,10,Parent.Width<500,11,14)
                    Text: |-
                        =//ThisItem.Value\
                        "Year"
                    Width: =Parent.Width/11
                    X: =10
                    Y: =10
                    ZIndex: =5

                lblCountTotalLeadsSLS As label:
                    AutoHeight: =true
                    FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
                    Height: |-
                        =//Self.Size * 1.8
                        30
                    OnSelect: =Select(Parent)
                    PaddingBottom: =0
                    PaddingLeft: =0
                    PaddingRight: =0
                    PaddingTop: =0
                    Size: =If(Parent.Width<378,10,Parent.Width<500,11,14)
                    Text: |+
                        =CountRows(Filter
                        (LeadInformations,Email=User().Email  && 
                        Year('Created On')=Year(Title2.Text)))
                        
                    VerticalAlign: =VerticalAlign.Top
                    Width: =Parent.Width/10
                    X: =lblTotalLeadsSLS.Width+lblTotalLeadsSLS.X
                    Y: =10
                    ZIndex: =6

                lblTotalLeadsSLS As label:
                    AutoHeight: =true
                    FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
                    Height: |-
                        =//Self.Size * 1.8
                        30
                    OnSelect: =Select(Parent)
                    PaddingBottom: =0
                    PaddingLeft: =0
                    PaddingRight: =0
                    PaddingTop: =0
                    Size: =If(Parent.Width<378,10,Parent.Width<500,11,14)
                    Text: |-
                        =//ThisItem.Value\
                        "Total Leads"
                    VerticalAlign: =VerticalAlign.Top
                    Width: =Parent.Width/6
                    X: =Title2.Width+Title2.X
                    Y: =10
                    ZIndex: =7

                lblCountTotalIncentivesSLS As label:
                    AutoHeight: =true
                    FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
                    Height: |-
                        =//Self.Size * 1.8
                        30
                    OnSelect: =Select(Parent)
                    PaddingBottom: =0
                    PaddingLeft: =0
                    PaddingRight: =0
                    PaddingTop: =0
                    Size: =If(Parent.Width<378,10,Parent.Width<500,11,14)
                    Text: |-
                        =Sum(
                            Filter(
                                GCTotalIncentives,
                                Year(Year) = Year(ThisItem.Value)),
                            TotalIncentives
                        )
                    VerticalAlign: =VerticalAlign.Top
                    Width: =Parent.Width/6
                    X: =lblTotalIncentivesSLS.Width+lblTotalIncentivesSLS.X
                    Y: =10
                    ZIndex: =8

                lblTotalIncentivesSLS As label:
                    AutoHeight: =true
                    FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
                    Height: |-
                        =//Self.Size * 1.8
                        30
