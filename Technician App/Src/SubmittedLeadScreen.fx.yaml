                        VerticalAlign: =VerticalAlign.Top
                        Width: =434
                        X: =135
                        Y: =Body1_14.Y
                        ZIndex: =9

                    Body1_14 As label:
                        FontWeight: =FontWeight.Semibold
                        Height: =25
                        OnSelect: =Select(Parent)
                        PaddingBottom: =0
                        PaddingLeft: =0
                        PaddingRight: =0
                        PaddingTop: =0
                        Size: =If(Parent.Width<378,10,Parent.Width<500,12,14)
                        Text: |-
                            ="Pincode :"
                        VerticalAlign: =VerticalAlign.Top
                        Width: =Parent.Width/4
                        X: =10
                        Y: =Body1_12.Y+Body1_12.Height
                        ZIndex: =10

                    lblDateValueSLS As label:
                        Height: =25
                        OnSelect: =Select(Parent)
                        PaddingBottom: =0
                        PaddingLeft: =0
                        PaddingRight: =0
                        PaddingTop: =0
                        Size: =If(Parent.Width<378,10,Parent.Width<500,12,14)
                        Text: =ThisItem.'Created On'
                        VerticalAlign: =VerticalAlign.Top
                        Width: =408
                        X: =182
                        Y: =lblDateCSLS.Y
                        ZIndex: =11

                    lblDateCSLS As label:
                        FontWeight: =FontWeight.Semibold
                        Height: =25
                        OnSelect: =Select(Parent)
                        PaddingBottom: =0
                        PaddingLeft: =0
                        PaddingRight: =0
                        PaddingTop: =0
                        Size: =If(Parent.Width<378,10,Parent.Width<500,12,14)
                        Text: |-
                            ="Date Created :"
                        VerticalAlign: =VerticalAlign.Top
                        Width: =Parent.Width/2
                        X: =10
                        Y: =Body1_14.Height+Body1_14.Y
                        ZIndex: =12

                    lblPriceSLS As label:
                        Height: =20
                        OnSelect: =Select(Parent)
                        PaddingBottom: =0
                        PaddingLeft: =0
                        PaddingRight: =0
                        PaddingTop: =0
                        Size: =If(Parent.Width<378,9,Parent.Width<500,12,14)
                        Text: |-
                            =//"Sold Incentives $ : "&  " " & 0
                            "Price:" & " " & 0
                        VerticalAlign: =VerticalAlign.Top
                        Width: =Parent.Width/2.55
                        X: =If(Parent.Width<500,lblTitleTotalIncentivesSLS.X,Parent.Width/1.8)
                        Y: =If(Parent.Width>500,lblTitleTotalIncentivesSLS.Y,lblTitleTotalIncentivesSLS.Y+lblTitleTotalIncentivesSLS.Height)
                        ZIndex: =13

                    lblTitleTotalIncentivesSLS As label:
                        Height: =20
                        OnSelect: =Select(Parent)
                        PaddingBottom: =0
                        PaddingLeft: =0
                        PaddingRight: =0
                        PaddingTop: =0
                        Size: =If(Parent.Width<378,9,Parent.Width<500,12,14)
                        Text: |
                            =If(VarFutureIncetives = true,
                            "Potential Future Incentives $ :" & " " & "0",
                                      VarSoldIncetives=true,"Sold Incentives $:" & " " & "0",
                                      VarTotalIncentives=true,"Total Incentives $:" & " "& "0")
                        VerticalAlign: =VerticalAlign.Top
                        Width: =Parent.Width/1.8
                        X: =10
                        Y: =lblEstimateNumberSLS.Height+lblEstimateNumberSLS.Y
                        ZIndex: =14

