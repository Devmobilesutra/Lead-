                    Title3_5 As label:
                        Height: =25
                        OnSelect: =Select(Parent)
                        PaddingBottom: =0
                        PaddingLeft: =0
                        PaddingRight: =0
                        PaddingTop: =0
                        Size: =If(Parent.Width<378,10,Parent.Width<500,12,14)
                        Text: |-
                            ="Bulding Name :"
                        VerticalAlign: =VerticalAlign.Top
                        Width: =Parent.Width/3
                        X: =10
                        Y: =Title3_3.Y+Title3_3.Height
                        ZIndex: =7

                    Body1_12 As label:
                        FontWeight: =FontWeight.Semibold
                        Height: =25
                        OnSelect: =Select(Parent)
                        PaddingBottom: =0
                        PaddingLeft: =0
                        PaddingRight: =0
                        PaddingTop: =0
                        Size: =If(Parent.Width<378,10,Parent.Width<500,12,14)
                        Text: |-
                            ="Address :"
                        VerticalAlign: =VerticalAlign.Top
                        Width: =Parent.Width/4
                        X: =10
                        Y: =Title3_5.Y+Title3_5.Height
                        ZIndex: =8

                    Body1_15 As label:
                        Height: =25
                        OnSelect: =Select(Parent)
                        PaddingBottom: =0
                        PaddingLeft: =0
                        PaddingRight: =0
                        PaddingTop: =0
                        Size: =If(Parent.Width<378,10,Parent.Width<500,12,14)
