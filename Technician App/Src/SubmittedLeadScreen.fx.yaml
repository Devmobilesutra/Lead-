                        DisplayMode: =DisplayMode.View
                        Fill: =RGBA(116, 116, 116, 1)
                        Height: =2
                        OnSelect: =Select(Parent)
                        Width: =Separator3_1.Width-20
                        X: =10
                        Y: =If(Parent.Width<500,lblPriceSLS.Height+lblPriceSLS.Y,lblTitleTotalIncentivesSLS.Height+lblTitleTotalIncentivesSLS.Y+10)
