                    PaddingBottom: =0
                    PaddingLeft: =0
                    PaddingRight: =0
                    PaddingTop: =0
                    Size: =If(Parent.Width<378,10,Parent.Width<500,11,14)
                    Text: |-
                        =//ThisItem.Value\
                        "Total Incentives"
                    VerticalAlign: =VerticalAlign.Top
                    Width: =Parent.Width/5
                    X: =lblCountTotalLeadsSLS.Width+lblCountTotalLeadsSLS.X
                    Y: =10
                    ZIndex: =9

