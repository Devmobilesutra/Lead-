                        OnSelect: |-
                            =//Navigate(ViewLeadScreen);
                            Set(VarFormMode,Defaults(LeadInformations));
                        PressedFill: =RGBA(255, 0, 0, 1)
                        Width: =If(Parent.Width<378,Parent.Width/1.07,Parent.Width<500,Parent.Width/1.07,Parent.Width/1.03)
                        X: =1
                        Y: =10
                        ZIndex: =1

                    Title3_4 As label:
