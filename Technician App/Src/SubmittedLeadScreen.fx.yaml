                    BorderColor: =RGBA(255, 0, 0, 1)
                    BorderThickness: =1
                    Fill: =RGBA(0, 0, 0, 0)
                    Height: =50
                    OnSelect: =Select(Parent)
                    Width: |-
                        =//Parent.Width/1.02
                        If(Parent.Width<378,Parent.Width/1.06,Parent.Width<500,Parent.Width/1.06,Parent.Width/1.03)
                    ZIndex: =10

                imgExpandSLS As image:
                    Height: =50
                    Image: =accordianPlus
                    OnSelect: |-
                        =Select(Parent); UpdateContext({locInfoExpanded:true})
                    Visible: |
                        =!(ThisItem.IsSelected && locInfoExpanded)
                    Width: =40
                    X: =If(Parent.Width<500,Parent.Width -1.6*(Self.Width),Parent.Width -1.9*(Self.Width))
                    ZIndex: =11

                imgCollapseSLS As image:
                    Height: =50
                    Image: =accordianMinus
                    OnSelect: |-
                        =Select(Parent); UpdateContext({locInfoExpanded:false})
                    Visible: |
                        =ThisItem.IsSelected && locInfoExpanded
                    Width: =40
                    X: =If(Parent.Width<500,Parent.Width -1.6*(Self.Width),Parent.Width -1.9*(Self.Width))
                    ZIndex: =12

