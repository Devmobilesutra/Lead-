LeadListScreen As screen:
    OnVisible: =Set(VarPopUpInprogress,false);

    Container1_2 As groupContainer.verticalAutoLayoutContainer:
        Height: =Parent.Height
        LayoutDirection: =LayoutDirection.Vertical
        LayoutGap: =10
        LayoutMode: =LayoutMode.Auto
        Width: =Parent.Width
        ZIndex: =1

    grpinprogressconfirmationLS As group:
        Height: =5
        Width: =5
        X: =40
        Y: =40
        ZIndex: =8

        rectfullinprogressconfirmtionLS As rectangle:
            Fill: =RGBA(0, 0, 0, 0.29)
            Height: =Parent.Height
            Visible: =VarPopUpInprogress
            Width: =Parent.Width
            ZIndex: =2

        rectinprogressconfirmationLS As rectangle:
            Fill: =RGBA(255, 255, 255, 1)
            Height: =280
            Visible: =VarPopUpInprogress
            Width: =400
            X: =(Parent.Width-Self.Width)/2
            Y: =Parent.Height/3
            ZIndex: =3

        imginfoLS As image:
            Height: =52
            Image: =images
            Visible: =VarPopUpInprogress
            Width: =52
            X: =(Parent.Width-Self.Width)/2
            Y: =rectinprogressconfirmationLS.Y+20
            ZIndex: =4

        lblmsgLS As label:
            Align: =Align.Center
            Font: =Font.Arial
            FontWeight: =FontWeight.Bold
            Height: =100
            Size: =15
            Text: ="Do you want to work on this lead ?"
            Visible: =VarPopUpInprogress
            Width: =350
            X: =(Parent.Width-Self.Width)/2
            Y: =imginfoLS.Y+ imginfoLS.Height+2
            ZIndex: =5

        btnyesLS As button:
            Fill: =RGBA(54, 176, 75, 1)
            Font: =Font.Arial
            HoverFill: =RGBA(75, 125, 6, 1)
            OnSelect: |-
                =Set(QQname,true);
                Navigate(LeadScreen)
            PressedBorderColor: =RGBA(1, 43, 1, 0)
            PressedFill: =Self.Fill
            Text: ="Yes"
            Visible: =VarPopUpInprogress
            Width: =120
            X: =(Parent.Width-Self.Width)/2.3
            Y: =lblmsgLS.Y+ lblmsgLS.Height+10
            ZIndex: =6

        btnnoLS As button:
            BorderColor: =RGBA(75, 125, 6, 1)
            Fill: =RGBA(54, 176, 75, 1)
            Font: =Font.Arial
            HoverBorderColor: =RGBA(75, 125, 6, 1)
            HoverFill: =RGBA(75, 125, 6, 1)
            OnSelect: |-
                =Set(QQname,false);
                Navigate(LeadScreen);
                //Set(VarPopUpInprogress,false);
            PressedBorderColor: =RGBA(1, 43, 1, 0)
            PressedFill: =Self.Fill
            Text: ="No"
            Visible: =VarPopUpInprogress
            Width: =120
            X: =btnyesLS.X+btnyesLS.Width+20
            Y: =lblmsgLS.Y+ lblmsgLS.Height+10
            ZIndex: =7

