LeadListScreen As screen:
    OnVisible: =Set(VarPopUpInprogress,false);

    ctnmainLS As groupContainer.verticalAutoLayoutContainer:
        Height: =Parent.Height
        LayoutDirection: =LayoutDirection.Vertical
        LayoutGap: =10
        LayoutMode: =LayoutMode.Auto
        Width: =Parent.Width
        ZIndex: =1

        ctnHeaderLeadListScreen As groupContainer.manualLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            Fill: =RGBA(227, 43, 43, 1)
            FillPortions: =0
            Height: =80
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            Width: =Parent.Width
            ZIndex: =7

            imguserLS As image:
                Fill: =RGBA(253, 222, 207, 1)
                Height: =50
                Image: |-
                    =//'man-avatar'
                    User().Image
                RadiusBottomLeft: =91
                RadiusBottomRight: =91
                RadiusTopLeft: =91
                RadiusTopRight: =91
                Width: =50
                X: =lblheaderLS.X+lblheaderLS.Width
                Y: =16
                ZIndex: =1

            lblusernameLS As label:
                Align: =Align.Center
                Color: =Header.White
                FontWeight: =FontWeight.Semibold
                Height: =Parent.Height
                Text: |-
                    =//"Hi Sam Martin"
                    User().FullName
                Width: =ctnHeaderLeadListScreen.Width/8
                X: =imguserLS.X+ imguserLS.Height
                ZIndex: =2

            lblheaderLS As label:
                Align: =Align.Center
                Color: =Header.White
                Fill: =RGBA(227, 43, 43, 1)
                FontWeight: =FontWeight.Bold
                Height: =Parent.Height
                Size: =26
                Text: =" Leads"
                Width: =ctnHeaderLeadListScreen.Width/1.5
                X: =imgSchindlerlogoLS.Width+imgSchindlerlogoLS.X
                ZIndex: =3

            imgSchindlerlogoLS As image:
                Fill: =RGBA(255, 255, 255, 1)
                Height: =Parent.Height
                Image: =SchindlerImage
                PaddingBottom: =5
                PaddingLeft: =2
                PaddingRight: =1
                PaddingTop: =5
                Width: =ctnHeaderLeadListScreen.Width/10
                ZIndex: =4

        ctnlistLS As groupContainer.verticalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            LayoutDirection: =LayoutDirection.Vertical
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            Width: =Parent.Width
            ZIndex: =8

            ctnfilterLS As groupContainer.manualLayoutContainer:
                AlignInContainer: =AlignInContainer.SetByContainer
                FillPortions: =0
                Height: =100
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                Width: =Parent.Width
                ZIndex: =1

                ctnfiltersearchLS As groupContainer.horizontalAutoLayoutContainer:
                    Height: =100
                    LayoutAlignItems: =LayoutAlignItems.Center
                    LayoutGap: =5
                    LayoutJustifyContent: =LayoutJustifyContent.End
                    LayoutMode: =LayoutMode.Auto
                    PaddingRight: =10
                    Width: =Parent.Width
                    ZIndex: =1

                    cmbxregionfilterLS As combobox:
                        BorderColor: =RGBA(255, 0, 0, 1)
                        ChevronBackground: =RGBA(255, 0, 0, 1)
                        ChevronHoverBackground: =//ColorFade(RGBA(56, 96, 178, 1), -20%)
                        DisplayFields: =["Value"]
                        HoverFill: =RGBA(0, 0, 0, 0)
                        InputTextPlaceholder: ="Select Region"
                        Items: =["Region1","Region2","Region3","Region4"]
                        PressedColor: =RGBA(0, 0, 0, 1)
                        PressedFill: =RGBA(0, 0, 0, 0)
                        Reset: =true
                        SearchFields: =["Value"]
                        SearchItems: =Search(["Region1","Region2","Region3","Region4"],cmbxregionfilterLS.SearchText,"Value")
                        SelectionFill: =RGBA(0, 0, 0, 0)
                        SelectMultiple: =false
                        Width: =200
                        ZIndex: =2

                    cmbxdistrictfilterLS As combobox:
                        BorderColor: =RGBA(255, 0, 0, 1)
                        ChevronBackground: =RGBA(255, 0, 0, 1)
                        ChevronHoverBackground: =//ColorFade(RGBA(56, 96, 178, 1), -20%)
                        DisplayFields: =["Value"]
                        InputTextPlaceholder: ="Select District"
                        Items: =["District1","District2","District3","District4"]
                        PressedColor: =RGBA(0, 0, 0, 1)
                        PressedFill: =RGBA(0, 0, 0, 0)
                        Reset: =true
                        SearchFields: =["Value"]
                        SearchItems: =Search(["District1","District2","District3","District4"],cmbxdistrictfilterLS.SearchText,"Value")
                        Width: =200
                        ZIndex: =3

                    cmbxareafilterLS As combobox:
                        BorderColor: =RGBA(255, 0, 0, 1)
                        ChevronBackground: =RGBA(255, 0, 0, 1)
                        ChevronHoverBackground: =//ColorFade(RGBA(56, 96, 178, 1), -20%)
                        DisplayFields: =["Value"]
                        InputTextPlaceholder: ="Select Area"
                        Items: =["Area1","Area2","Area3","Area4"]
                        PressedColor: =RGBA(0, 0, 0, 1)
                        PressedFill: =RGBA(0, 0, 0, 0)
                        Reset: =true
                        SearchFields: =["Value"]
                        SearchItems: =Search(["Area1","Area2","Area3","Area4"],cmbxareafilterLS.SearchText,"Value")
                        Width: =200
                        ZIndex: =4

                    txtiptsearchLS As text:
                        BorderColor: =RGBA(255, 0, 0, 1)
                        Default: =""
                        HintText: ="Search on Contract No./Mechanic Name"
                        HoverBorderColor: =RGBA(255, 0, 0, 1)
                        HoverFill: =RGBA(0, 0, 0, 0)
                        Width: =340
                        ZIndex: =5

                btnbackLS As button:
                    BorderColor: =//ColorFade(Self.Fill, -15%)
                    BorderThickness: =0
                    Fill: =Header.Red
                    FocusedBorderThickness: =0
                    HoverFill: =//ColorFade(RGBA(56, 96, 178, 1), -20%)
                    OnSelect: =Navigate(DashboardScreen)
                    PressedFill: =//Self.Color
                    RadiusBottomLeft: =0
                    RadiusBottomRight: =0
                    RadiusTopLeft: =0
                    RadiusTopRight: =0
                    Text: =" Back"
                    X: =20
                    Y: =25
                    ZIndex: =2

            ctnleadlistLS As groupContainer.manualLayoutContainer:
                AlignInContainer: =AlignInContainer.SetByContainer
                FillPortions: =0
                Height: =Parent.Height
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                Visible: =true // VarAllLeads
                Width: =Parent.Width
                ZIndex: =2

                ctnlistheadingLS As groupContainer.horizontalAutoLayoutContainer:
                    Fill: =RGBA(230, 230, 230, 1)
                    Height: =60
                    LayoutAlignItems: =LayoutAlignItems.Center
                    LayoutGap: =10
                    LayoutMode: =LayoutMode.Auto
                    Width: =Parent.Width-20
                    X: =10
                    ZIndex: =2

                    lblcreatedateLS As label:
                        Align: =Align.Center
                        Text: ="Created Date"
                        ZIndex: =1

                    lblqqteamnameLS As label:
                        Align: =Align.Center
                        Text: ="QQ Team name"
                        ZIndex: =2

                    lblmechanicnameLS As label:
                        Align: =Align.Center
                        Text: ="Mechanic Name"
                        ZIndex: =3

    grpinprogressconfirmationLS As group:
        Height: =5
        Width: =5
        X: =40
        Y: =40
        ZIndex: =8

        rectfullinprogressconfirmtionLS As rectangle:
            Fill: =RGBA(0, 0, 0, 0.29)
            Height: =Parent.Height
            Visible: =VarPopUpInprogress
            Width: =Parent.Width
            ZIndex: =2

        rectinprogressconfirmationLS As rectangle:
            Fill: =RGBA(255, 255, 255, 1)
            Height: =280
            Visible: =VarPopUpInprogress
            Width: =400
            X: =(Parent.Width-Self.Width)/2
            Y: =Parent.Height/3
            ZIndex: =3

        imginfoLS As image:
            Height: =52
            Image: =images
            Visible: =VarPopUpInprogress
            Width: =52
            X: =(Parent.Width-Self.Width)/2
            Y: =rectinprogressconfirmationLS.Y+20
            ZIndex: =4

        lblmsgLS As label:
            Align: =Align.Center
            Font: =Font.Arial
            FontWeight: =FontWeight.Bold
            Height: =100
            Size: =15
            Text: ="Do you want to work on this lead ?"
            Visible: =VarPopUpInprogress
            Width: =350
            X: =(Parent.Width-Self.Width)/2
            Y: =imginfoLS.Y+ imginfoLS.Height+2
            ZIndex: =5

        btnyesLS As button:
            Fill: =RGBA(54, 176, 75, 1)
            Font: =Font.Arial
            HoverFill: =RGBA(75, 125, 6, 1)
            OnSelect: |-
                =Set(QQname,true);
                Navigate(LeadScreen)
            PressedBorderColor: =RGBA(1, 43, 1, 0)
            PressedFill: =Self.Fill
            Text: ="Yes"
            Visible: =VarPopUpInprogress
            Width: =120
            X: =(Parent.Width-Self.Width)/2.3
            Y: =lblmsgLS.Y+ lblmsgLS.Height+10
            ZIndex: =6

        btnnoLS As button:
            BorderColor: =RGBA(75, 125, 6, 1)
            Fill: =RGBA(54, 176, 75, 1)
            Font: =Font.Arial
            HoverBorderColor: =RGBA(75, 125, 6, 1)
            HoverFill: =RGBA(75, 125, 6, 1)
            OnSelect: |-
                =Set(QQname,false);
                Navigate(LeadScreen);
                //Set(VarPopUpInprogress,false);
            PressedBorderColor: =RGBA(1, 43, 1, 0)
            PressedFill: =Self.Fill
            Text: ="No"
            Visible: =VarPopUpInprogress
            Width: =120
            X: =btnyesLS.X+btnyesLS.Width+20
            Y: =lblmsgLS.Y+ lblmsgLS.Height+10
            ZIndex: =7

